    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container1">
    	<div class="row justify-content-center hang">
    		<form id="form-1">
    			<h2>Trắc Nghiệm D.I.S.C Online</h2>
			<div class="form-group1 id1">
    		  	<h4>Bạn là người như thế nào? Chọn đáp án đúng nhất:</h4>
    		  	<label class="form-message"></label>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question1" value="a">
    		    	<label for="question1">Đạt được mục tiêu xuất sắc.</label>
    		    </div>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question1" value="b">
    		    	<label for="question1">Đạt được chiến thắng bằng sự tinh tế.</label>
    		    </div>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question1" value="c">
    		    	<label for="question1">Đạt được thành tích cá nhân.</label>
    		    </div>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question1" value="d">
    		    	<label for="question1">Có quy trình làm việc khách quan, đạt độ chính xác cao.</label>
    		    </div>
			</div>
    		  	
    		  	<div class="form-group1 id2 hide">
    		  	<h4>Bạn là người như thế nào? Chọn đáp án đúng nhất:</h4>
    		  	<label class="form-message"></label>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question2" value="a">
    		    	<label for="question2">Độc lập.</label>
    		    </div>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question2" value="b">
    		    	<label for="question2">Có tình bạn tốt và luôn cảm thấy hạnh phúc.</label>
    		    </div>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question2" value="c">
    		    	<label for="question2">Đạt được sự ủng hộ của một nhóm người.</label>
    		    </div>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question2" value="d">
    		    	<label for="question2">Phong thái ổn định và tin cậy.</label>
    		    </div>
			</div>
    		  	
    		  	<div class="form-group1 id3 hide">
    		  	<h4>Bạn là người như thế nào? Chọn đáp án đúng nhất:</h4>
    		  	<label class="form-message"></label>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question3" value="a">
    		    	<label for="question3">Hướng đến những cơ hội mới.</label>
    		    </div>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question3" value="b">
    		    	<label for="question3">Có uy tín trong cộng đồng hoặc đạt được sự nổi tiếng.</label>
    		    </div>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question3" value="c">
    		    	<label for="question3">Làm việc trong môi trường được kiểm soát và không có nhiều sự thay đổi.</label>
    		    </div>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question3" value="d">
    		    	<label for="question3">Phát triển cá nhân.</label>
    		    </div>
			</div>
    		  	
    		  	<div class="form-group1 id4 hide">
    		  	<h4>Bạn gặp những khó khăn khi phải:</h4>
    		  	<label class="form-message"></label>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question4" value="d">
    		    	<label for="question4">Bỏ dở công việc.</label>
    		    </div>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question4" value="c">
    		    	<label for="question4">Thích ứng với môi trường luôn thay đổi hoặc những mục tiêu được đặt ra không rõ ràng.</label>
    		    </div>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question4" value="b">
    		    	<label for="question4">Nói chuyện trực tiếp và thẳng thắn.</label>
    		    </div>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question4" value="a">
    		    	<label for="question4">Thể hiện sự kiên nhẫn.</label>
    		    </div>
			</div>
    		  	
    		  	<div class="form-group1 id5 hide">
    		  	<h4>Bạn gặp những khó khăn khi phải:</h4>
    		  	<label class="form-message"></label>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question5" value="a">
    		    	<label for="question5">Làm việc với tiểu tiết.</label>
    		    </div>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question5" value="b">
    		    	<label for="question5">Tập trung trong thời gian dài.</label>
    		    </div>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question5" value="c">
    		    	<label for="question5">Phải làm nhiều việc cùng một lúc.</label>
    		    </div>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question5" value="d">
    		    	<label for="question5">Tham gia các sự kiện xã hội.</label>
    		    </div>
			</div>
    		  	
    		  	<div class="form-group1 id6 hide">
    		  	<h4>Bạn gặp những khó khăn khi phải:</h4>
    		  	<label class="form-message"></label>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question6" value="d">
    		    	<label for="question6">Phải đưa ra quyết định nhanh chóng.</label>
    		    </div>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question6" value="c">
    		    	<label for="question6">Phải cạnh tranh/đối đầu với người khác.</label>
    		    </div>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question6" value="b">
    		    	<label for="question6">Bị kiểm soát.</label>
    		    </div>
    		    <div class="cauhoi">
    		    	<input type="radio" name="question6" value="a">
    		    	<label for="question6">Nghe người khác nói lan man</label>
    		    </div>
			</div>
    		  <div class="footer">
				<div class="footer_l">
					<input type="button" class="preview vohieuhoa" value="Preview" disabled>
					<input type="button" class=" next" value="Next">
				</div>
				<div class="footer_r">
					<button class="form-submit vohieuhoa" disabled>Submit</button>
				</div>
			  </div>
    		</form>
    	</div>
    </div>

    <script>
    	  // mong muon nhan duoc
    Validator({
        form: '#form-1',
        formGroupSelector: '.form-group1',
        errorMessage: '.form-message',
        rules: [
        Validator.isRequired('input[name="question1"]', "Vui lòng chọn đủ đáp án"),
        Validator.isRequired('input[name="question2"]', "Vui lòng chọn đủ đáp án"),
        Validator.isRequired('input[name="question3"]', "Vui lòng chọn đủ đáp án"),
        Validator.isRequired('input[name="question4"]', "Vui lòng chọn đủ đáp án"),
        Validator.isRequired('input[name="question5"]', "Vui lòng chọn đủ đáp án"),
        Validator.isRequired('input[name="question6"]', "Vui lòng chọn đủ đáp án"),
      ],
      onSubmit: function(data) {
        // Call API
        var nhom1 = 0, nhom2 = 0, nhom3 = 0, nhom4 = 0
        // console.log(data);
        for (var key in data) {
        	if (data[key] == 'a') nhom1++
        	else if (data[key] == 'b') nhom2++
        	else if (data[key] == 'c') nhom3++
        	else nhom3++
        }
    var xValues = ["Nhóm A", "Nhóm B", "Nhóm C", "Nhóm D"];
    var yValues = [nhom1, nhom2, nhom3, nhom4];
    var barColors = ["red", "green","blue","orange"];

    
    var max = Math.max(nhom1, nhom2, nhom3, nhom4)
    if(max == nhom1) {
    	document.querySelector(".hang").innerHTML = `<canvas id="myChart" style="width:100%;max-width:600px; height: 300px"></canvas>
        <div class="mt-2" style="text-align: justify;"><div><b>•Kết quả:</b> Người Thủ lĩnh
                    </div> <div><b>•Mô tả:</b> Những người nằm ở nhóm này quan trọng kết quả hoàn thành. Họ luôn tự tin và có động lực cạnh tranh để chiến thắng hoặc đạt được thành công. Họ luôn chấp nhận thử thách và hành động tức thì để đạt được kết quả. Những người thuộc nhóm Thủ lĩnh thường được mô tả là mạnh mẽ, tự tin, nhanh nhẹn, luôn tiếp cận vấn đề một cách trực tiếp. Tuy nhiên, điểm trừ của những người thuộc nhóm Thủ lĩnh là đôi khi họ bị giới hạn bởi sự vô tâm đối với người khác, thiếu kiên nhẫn và hay hoài nghi. Đôi khi họ cũng được cho là dễ bị tổn thương.
                    </div> <!----> <!----> <!----> <!----> <!----> <!----> <!----> <!----> <!----></div>`
      }
      else if(max == nhom2) {
      	document.querySelector(".hang").innerHTML = `<canvas id="myChart" style="width:100%;max-width:600px; height: 300px"></canvas>
        <div class="mt-2" style="text-align: justify;"><div><b>•Kết quả:</b> Người tạo ảnh hưởng
                    </div> <div><b>•Mô tả:</b> Người thuộc nhóm này chú trọng vào việc tạo ra ảnh hưởng hoặc thuyết phục người khác bằng sự cởi mở và những mối quan hệ của mình. Họ thường được mô tả là những người có sức thuyết phục, nhiệt tình, ấm áp, luôn lạc quan và có niềm tin vào người khác. Phong cách làm việc của họ luôn thể hiện sự hợp tác và nhiệt tình. Những người Tạo ảnh hưởng thường được thúc đẩy bởi sự công nhận xã hội (hoặc một nhóm người trong xã hội), vào những hoạt động nhóm và sự phát triển các mối quan hệ. Chính vì vậy mà họ sẽ sợ bị mất sự ảnh hưởng, bị từ chối hoặc bị bỏ qua.
                    </div> <!----> <!----> <!----> <!----> <!----> <!----> <!----> <!----> <!----></div>`
      }
      else if(max == nhom3) {
      	document.querySelector(".hang").innerHTML = `<canvas id="myChart" style="width:100%;max-width:600px; height: 300px"></canvas>
        <div class="mt-2" style="text-align: justify;"><div><b>•Kết quả:</b> Người Kiên định
                    </div> <div><b>•Mô tả:</b> Những người thuộc nhóm này thường chú trọng vào sự hợp tác, chân thành, tin cậy. Họ thường tìm động lực thúc đẩy từ sự cộng tác, phối hợp, đánh giá chân thành và hướng đến duy trì sự ổn định. Những người Kiên Định thường được mô tả là bình tĩnh, kiên nhẫn, có thể lường trước sự việc, ổn định và nhất quán. Họ cũng có thể bị giới hạn bởi sự thiếu quyết đoán, sợ thay đổi, sợ sự mất ổn định và bị xúc phạm. Tuy nhiên, bạn có thể tin tưởng vào giá trị trung thành và sự đảm bảo của những người Kiên Định.
                    </div> <!----> <!----> <!----> <!----> <!----> <!----> <!----> <!----> <!----></div>`
      } else {
      	document.querySelector(".hang").innerHTML = `<canvas id="myChart" style="width:100%;max-width:600px; height: 300px"></canvas>
        <div class="mt-2" style="text-align: justify;"><div><b>•Kết quả:</b> Người Tuân thủ
                    </div> <div><b>•Mô tả:</b> Những người thuộc nhóm Tuân thủ này thường chú trọng vào chất lượng và độ chính xác, chuyên môn, năng lực cá nhân. Họ thường tìm thấy động lực từ những cơ hội để đạt được kiến thức, những cơ hội giúp họ thể hiện được chuyên môn cá nhân và tạo ra những sản phẩm có chất lượng. Người Tuân thủ để ý đến độ chính xác trong công việc, họ luôn muốn duy trì sự ổn định trong công việc. Những người Tuân thủ cũng thường được được mô tả là người cẩn thận, thận trọng, làm việc có hệ thống, chính xác, lịch sự và biết cách ngoại giao. Tuy nhiên, họ có thể bị giới hạn bởi việc bị quá tải, bản thân bị cô lập, những lời chỉ trích và mắc sai lầm.
                    </div> <!----> <!----> <!----> <!----> <!----> <!----> <!----> <!----> <!----></div>`
      }

    new Chart("myChart", {
          type: "bar",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            legend: {display: false},
            title: {
              display: true,
              text: "Tích cách của bạn"
            }
          }
        });

    }

    })
    </script>

    <script>
    	var index = 1;
     $('.next').click(function(event) {
     	$('.id' + index).toggleClass('hide');
        $('.preview').prop('disabled', false)
        $('.preview').removeClass('vohieuhoa')
     	if (index <= 6) {
	     	index++;
	     	$('.id' + index).toggleClass('hide');
	     	if (index == 6) {
                $('.next').addClass('vohieuhoa')
                $('.next').prop('disabled', true)
                $('.form-submit').removeClass('vohieuhoa')
                $('.form-submit').prop('disabled', false)
	     	}
	     }
     });

     $('.preview').click(function(event) {
     	$('.id' + index).toggleClass('hide');
     	index--
     	$('.id' + index).toggleClass('hide');
     	$('.next').prop('disabled', false)
        $('.next').removeClass('vohieuhoa')
     	if (index == 1) {
            $('.preview').prop('disabled', true)
            $('.preview').addClass('vohieuhoa')
        }
     });

    </script>
</body>
</html>
